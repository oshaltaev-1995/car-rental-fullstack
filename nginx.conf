server {
    listen 80;
    server_name _;

    root /var/www/html;
    index index.html;

    # Serve Angular SPA
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API to Flask
    location /api/ {
        proxy_pass http://127.0.0.1:5000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
